<a class="card w-100 cursor-pointer" [routerLink]="[ '/pokemon/', pokemon?.name]">
  <img class="card-img-top p-2" [src]="pokemon?.sprites?.other?.dream_world?.front_default" [alt]="pokemon?.name">
  <div class="card-body">
    <h3 class="card-title">{{pokemon?.name | titlecase}}</h3>

  </div>
</a>
