<div class="px-3 py-5">

  <h1>Pokemons</h1>

  <div  class="grid flex-wrap align-items-stretch">
    <div *ngIf="pokemons.length === 0; else table" class="alert alert-warning text-center">
      No hay pokemons que mostrar
    </div>

    <ng-template #table>
      <div  class="g-col-12 g-col-sm-6 g-col-md-4 g-col-xl-3" *ngFor="let pokemon of pokemons; let i = index">
        <pokemon-item [pokemonResult]="pokemon"></pokemon-item>
      </div>

      <div class="pagination-container">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" (click)="previousPage()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><span class="page-link" >{{page}}</span></li>
            <li class="page-item">
              <a class="page-link" (click)="nextPage()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </ng-template>
  </div>
</div>
