<div class="container">
  <h3>Habilidades</h3>
  <div class="row">
    <div class="col">
      <h1>{{abilityName}}</h1>
      <div class="row py-4">
        <div class="col-md-8">
          <p >{{effectEntry?.short_effect}}</p>
          <p >{{effectEntry?.effect}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row small-items">
    <div *ngIf="ability?.pokemon" class="row py-4">
      <div class="col-12">
        <h2 class="section-title mb-4">
          Pokemon que pueden aprenderlo
        </h2>
      </div>
      <div class="row">
          <div class="col-4 col-sm-3 col-md-2 mb-3" *ngFor="let pokemon of ability?.pokemon">
            <pokemon-item [pokemonResult]="pokemon.pokemon" ></pokemon-item>
          </div>
      </div>
    </div>
  </div>
</div>
